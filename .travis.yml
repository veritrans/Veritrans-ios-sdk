language: objective-c  #1

osx_image: xcode8 #2
xcode_project: MidtransSDK.xcworkspace #3
branches:
  only:
    - development
before_install:
  # Until Travis upgrades from Cocoapods 0.39, we need to do it here.
  # - pod --version
  - gem install xcpretty
  - gem uninstall cocoapods -a
  - gem install cocoapods -v '1.0.1'
  # - pod --version
  # Recent pods aren't found if we don't explicitly update Cocoapods' repo.
  # - pod repo update
  - brew install gflags
install:
  - pod install
  - pod update

script:
  # - xcodebuild -workspace MidtransSDK.xcworkspace -scheme MidtransSDKDemo -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO clean
  - xcodebuild -workspace MidtransSDK.xcworkspace -scheme MidtransSDKDemo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.0' ONLY_ACTIVE_ARCH=NO clean test | xcpretty
